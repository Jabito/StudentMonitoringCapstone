<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AquaJMT | Inventory</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</head>
<body>
<div id="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="">
                <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            </div>
        </div>
    </div>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Inventory</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        See details regarding your store's inventory here.
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>createdOn</th>
                                <th>orderedBy</th>
                                <th>customerAddress</th>
                                <th>roundOrdered</th>
                                <th>roundCost</th>
                                <th>slimOrdered</th>
                                <th>slimCost</th>
                                <th>totalCost</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX">
                                <td>DATE</td>
                                <td>Name Customer</td>
                                <td>Address</td>
                                <td class="center">X/0</td>
                                <td class="center">Cost</td>
                                <td class="center">X/0</td>
                                <td class="center">Cost</td>
                                <td class="center">Total Cost</td>
                            </tr>

                            </tbody>
                        </table>
                        <!-- /.table-responsive -->

                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>

    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
</div>
</body>
</html>
