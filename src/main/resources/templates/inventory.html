<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AquaJMT | Inventory</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</head>
<body>

<div id="wrapper">
                <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Bottles Inventory</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        See details regarding your store's inventory here.
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="container-fluid">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <tbody>
                                <tr>
                                    <td rowspan="2" class="col-md-4">Image of Slim Bottle</td>
                                    <th class="col-md-2">Bottles Left:</th>
                                    <td rowspan="2" class="col-md-2">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Enter New Quantity" />
                                            <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">Update</button>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="odd gradeX" th:object="${inventory}">
                                    <td th:text="*{slimStock}"></td>
                                </tr>
                                <tr>
                                    <td rowspan="2" class="col-md-4">Image of Round Bottle</td>
                                    <th class="col-md-2">Bottles Left:</th>
                                    <td rowspan="2" class="col-md-2">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Enter New Quantity" />
                                            <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">Update</button>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="odd gradeX" th:object="${inventory}">
                                    <td th:text="*{roundStock}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>

    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
</div>
</body>
</html>
