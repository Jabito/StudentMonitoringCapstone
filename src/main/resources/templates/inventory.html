<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>St. Mark's | Messages</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    <script>
        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });
    </script>

</head>
<body>

<div id="wrapper">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Messages</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div th:if="${admin} or ${guidance}" class="row" style="margin-bottom: 20px">
            <div class="col-lg-12">
                <button type="button" onclick="location.href='sendMessage';" class="btn btn-primary">
                    <i class="fa fa-plus-square-o fa-fw"></i>
                    New Message
                </button>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div>
            <form th:object="${attendanceParams}" th:action="@{/messages}" method="GET">
                <p id="date_filter">
                    <span id="date-label-from" class="date-label">Date From: </span><input th:field="*{dateFrom}" class="date_range_filter date" type="datetime-local" id="datepicker_from" />
                    <span id="date-label-to" class="date-label">Date To:</span><input th:field="*{dateTo}" class="date_range_filter date" type="datetime-local" id="datepicker_to" />
                    Filter By Name: <input th:field="*{searchString}" th:hidden="true" type="text" id="searchString"/>
                    <button type="submit" id="btnSearch">Filter</button>
                </p>
            </form>
        <!-- /#page-wrapper -->
        <div class="row" th:each="message: ${messages}">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" th:text="${message.postedBy}">
                        <div> th:text="${message.datePosted}"></div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="container-fluid" th:text="${message.message}">
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
        </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });
    </script>
</div>
</body>
</html>
