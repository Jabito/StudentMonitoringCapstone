<body>

<div id="wrapper">

        <div class="row" style="  background-color: #122b40;">
            <div class="">

            </div>
        </div>
    </div>

    <!-- ETO SIMULA NG PAGE -->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="page-header"> Attendance Logs </h1>
            </div>
            <div class="col-lg-4">
                <button type="button" id="generateReport" class="btn btn-primary" style="float:right">Generate Report</button>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <form th:object="${attendanceParams}" th:action="@{/attendanceLogs}" method="GET">
        <p id="date_filter">
            <span id="date-label-from" class="date-label">Date From: </span><input th:field="*{dateFrom}" class="date_range_filter date" type="datetime-local" id="datepicker_from" />
            <span id="date-label-to" class="date-label">Date To:</span><input th:field="*{dateTo}" class="date_range_filter date" type="datetime-local" id="datepicker_to" />
            Filter By Name: <input th:field="*{searchString}" type="text" id="searchString"/>
            <button type="submit" id="btnSearch">Filter</button>
        </p>
        </form>
        <!-- /.row -->
        <table width="100%" class="table table-striped table-bordered table-hover"
               id="table_id">
            <thead>
            <tr>
                <th>DateTime</th>
                <th>Log IN/OUT</th>
                <th>FirstName</th>
                <th>LastName</th>
                <!--<th>Cost per Bottle</th>
                <th>No. of Slim</th>
                <th>Cost per Bottle</th>
                <th>Total Cost</th>-->
            </tr>
            </thead>
            <tbody id="tbody">
            <tr class="odd gradeX" th:each="log: ${logs}">
                <td th:text="${log.logDateTime}"></td>
                <td th:text="${log.logType}"></td>
                <td th:text="${log.firstName}"></td>
                <td th:text="${log.lastName}"></td>
            </tr>
            </tbody>
        </table>

        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<script type="text/javascript" th:inline="javascript">
    //<![CDATA[
    // Initialize Firebase

    //Declaring variables

    var studId;

    $(document).ready( function () {
        $('#table_id').DataTable();
    } );

    var map = /*[[${logs}]]*/ [];




    $('#generateReport').click(function () {
        var pdf = new jsPDF('p', 'pt');

        var elem = document.getElementById("table_id");
        var res = pdf.autoTableHtmlToJson(elem);
        pdf.text(7, 15, "St Marks Attendance Logs");
        pdf.autoTable(res.columns, res.data);
        pdf.save('attendance_logs.pdf');
    });

    function downloadCSV(args) {
        var data, filename, link;
        var csv = convertArrayOfObjectsToCSV({
            data: map
        });
        if (csv == null) return;

        filename = args.filename || 'export.csv';

        if (!csv.match(/^data:text\/csv/i)) {
            csv = 'data:text/csv;charset=utf-8,' + csv;
        }
        data = encodeURI(csv);

        link = document.createElement('a');
        link.setAttribute('href', data);
        link.setAttribute('download', filename);
        link.click();
    }
    function convertArrayOfObjectsToCSV(args) {
        var result, ctr, keys, columnDelimiter, lineDelimiter, data;

        data = args.data || null;
        if (data == null || !data.length) {
            return null;
        }

        columnDelimiter = args.columnDelimiter || ',';
        lineDelimiter = args.lineDelimiter || '\n';

        keys = Object.keys(data[0]);

        result = '';
        result += keys.join(columnDelimiter);
        result += lineDelimiter;

        data.forEach(function (item) {
            ctr = 0;
            keys.forEach(function (key) {
                if (ctr > 0) result += columnDelimiter;

                result += item[key];
                ctr++;
            });
            result += lineDelimiter;
        });

        return result;
    }
    //]]>
</script>




</body>
</html>
