<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>AquaJMT | Monitoring </title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        </div>
    </div>
</div>


<div class="container-fluid">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Monitoring</h1>
            </div>
            <div class="row">
                <form class="col-md-6" th:action="@{/monitorStudent}" th:method="POST">


                    <img id="img" src="../static/images/school_logo.png" height="100px" width="100px"
                         style="padding: -10px"/>


                    Please tap the rfid:
                    <input id="rfidTag" th:value="*{rfid}" class="form-control" th:autofocus="true" hidden="true"/>

                    <div id="firstStud" class="row">
                        <label>FIRST NAME</label>
                        FRANCISCO
                    </div>
                    <input type="submit" id="submit" hidden="true" />
                </form>
            </div>

            <div class="col-md-6">


            </div>


        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<script th:inline="javascript">


    $('#img').hide();
    $("#rfidTag").keyup(function () {
        if(this.value == 0016287793){
            $('#img').show();
            return;
        }
        if (this.value.length >= 10)
            $('#submit').click();
    });

</script>
</body>
</html>
