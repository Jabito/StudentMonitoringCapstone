<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>AquaJMT | Monitoring </title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        </div>
    </div>
</div>


<div class="container-fluid">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Monitoring</h1>
            </div>
            <div class="row">
                <form class="col-md-6" th:object="${student}" th:action="@{/monitorStudent}" th:method="POST">
                    Please tap the rfid: <input id="rfidTag" th:field="*{rfid}" class="form-control" th:autofocus="true" hidden="true"/>

                    <input type="submit" id="submit"/>
                </form>
            </div>
        </div>

        <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Middle Name</th>
                </tr>
                </thead>
                <tbody>
                <tr class="odd gradeX">
                    <td th:text="${stud.firstName}"></td>
                    <td th:text="${stud.lastName}"></td>
                    <td th:text="${stud.middleName}"></td>

                </tr>
                </tbody>
                <thead>

                </thead>
            </table>
            <!-- /.table-responsive -->

            <!-- /.panel-body -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<script th:inline="javascript">


    $('#img').hide();
    $('#submit').hide();
    $("#rfidTag").keyup(function () {
        if (this.value.length >= 10)
            $('#submit').click();
    });

</script>
</body>
</html>
