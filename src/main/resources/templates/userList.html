<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>St. Mark's | Users</title>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <link rel="stylesheet" type="text/css" href="../../static/css/jquery.dataTables.css"/>
    <script type="text/javascript" charset="utf8" src="../../static/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="../../static/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/jquery.dataTables.min.css"/>
    <script>
        $(document).ready(function () {
            $('#dataTables-example').DataTable();
        });
    </script>
</head>
<body>

<div id="wrapper">
    <div class="container-fluid" style="background-color: #122b40;">
        <div class="row" style="  background-color: #122b40;">
            <div class="">
                <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            </div>
        </div>
    </div>

    <!-- ETO SIMULA NG PAGE -->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Student Records </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- /.row -->



        <table width="100%" class="table table-striped table-bordered table-hover"
               id="dataTables-example">
            <thead>
            <tr>
                <th>Username</th>
                <th>UserType</th>
                <th>ReferenceId</th>
                <th>Email</th>
                <th>LastLogin</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.userType}"></td>
                <td th:text="${user.referenceId}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.lastLogin}"></td>
                <td><a th:href="@{'/showUserInfo?id='+ ${user.id}}"><i class="glyphicon glyphicon-edit"></i></a> &nbsp; | &nbsp;  <a th:onclick="'deleteStud(\'' + ${user.id} + '\');'"><i class="glyphicon glyphicon-trash"></i></a> </td>
            </tr>
            </tbody>
        </table>


        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<script type="text/javascript">
    // Initialize Firebase

    function deleteStud(id) {
        console.log(id);
        var r = confirm("Are you sure you want to delete this student?");
        if (r == true) {
            $.ajax({
                type: 'GET',
                contentType: 'application/json; charset=utf-8',
                url: '/deleteStudent?id='+ id ,
                success: function (response) {
                    alert("Success")
                }
            });
            window.location.href = "/getStudents"
        }
        else {

        }
    }



    //

</script>


</body>
</html>
