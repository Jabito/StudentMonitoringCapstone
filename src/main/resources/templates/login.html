<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AquaJMT Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="../static/css/login.css"
          th:href="@{../static/css/login.css}" rel="stylesheet" media="screen"/>
    <link href="@{../static/vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link href="../../static/css/style.css"
          th:href="@{../../static/css/style.css}" rel="stylesheet" media="screen"/>

    <link href="../../static/vendor/bootstrap/css/bootstrap.min.css"
          th:href="@{../../static/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <link href="../../static/vendor/metisMenu/metisMenu.min.css"
          th:href="@{../../static/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet" media="screen"/>

    <link href="../../static/vendor/morrisjs/morris.css"
          th:href="@{../../static/vendor/morrisjs/morris.css}" rel="stylesheet" media="screen"/>


    <link href="../../static//dist/css/sb-admin-2.css"
          th:href="@{../../static/dist/css/sb-admin-2.css}" rel="stylesheet" media="screen"/>

    <link href="../../static/vendor/font-awesome/css/font-awesome.min.css"
          th:href="@{../../static/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" media="screen"/>

    <script src="../../vendor/jquery/jquery.min.js"
            th:src="@{../../vendor/jquery/jquery.min.js}" ></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"
            th:src="@{../../vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../vendor/metisMenu/metisMenu.min.js"
            th:src="@{../../vendor/metisMenu/metisMenu.min.js}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../../vendor/raphael/raphael.min.js"
            th:src="@{../../vendor/raphael/raphael.min.js}"></script>

    <script src="../../vendor/morrisjs/morris.min.js"
            th:src="@{../../vendor/morrisjs/morris.min.js}"></script>


    <script src="../../data/morris-data.js"
            th:src="@{../../data/morris-data.js}"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title"><center>Please Sign In</center></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>

                            <form name="f" th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <center> <img src="../static/images/logo.png" height="140px" width="180px" /></center>
                                </div>
                                <div class="form-group">
                                    <h4><center>Log In to AquaJMT Admin Page</center></h4>
                                </div>
                                <div th:if="${param.error}" class="alert alert-danger">Invalid username and password</div>
                                <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                                <div class="form-group">
                                    <input type="text" placeholder="Username" id="username" name="username" maxlength="50" class="form-control" required="true" />
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" id="password" maxlength="50" name="password" class="form-control" required="true" />
                                </div>
                                <div class="form-actions form-group">
                                   <Center> <button type="submit" class="btn btn-medicard">LOG IN</button></Center>
                                </div>
                            </form>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
