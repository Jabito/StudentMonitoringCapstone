<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>AquaJMT | Profile </title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        </div>
    </div>
</div>


<div class="container-fluid">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                 <h1 class="page-header">Profile Management</h1>
            </div>
        <!-- /.col-lg-12 -->
        </div>
         <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                         You can see the details of your store's profile here. You can change them here.
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Business Name</label>
                                        <input class="form-control" placeholder="Business Name"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input class="form-control" placeholder="Business Address"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Contact Number</label>
                                        <input class="form-control" placeholder="Business Number"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Alternative Number</label>
                                        <input class="form-control" placeholder="Alternative Number"/>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-4">
                                            <label>Opening Time</label>
                                        </div>

                                        <div class="col-lg-3">
                                            <select class="form-control">
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                            </select>
                                        </div>

                                        <div class="col-lg-3">
                                            <select class="form-control">
                                             <option>AM</option>
                                                <option>PM</option>
                                            </select>
                                        </div>
                                        <br/>
                                        <br/>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-4">
                                            <label>Closing Time</label>
                                        </div>
                                        <div class="col-lg-3">
                                            <select class="form-control">
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                            </select>
                                        </div>

                                        <div class="col-lg-3">
                                            <select class="form-control">
                                                <option>AM</option>
                                                <option>PM</option>
                                            </select>
                                        </div>
                                         <br/>
                                         <br/>
                                    </div>

                                    <div class="form-group">
                                        <label>Opens on Sunday?</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optionsRadiosInline" id="radio1" value="option1"/>Yes
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optionsRadiosInline" id="radio2" value="option2"/>No
                                            </label>
                                    </div>

                                    <div class="form-group">
                                        <label>Opens on Holiday?</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="optionsRadiosInline" id="radio3" value="option1"/>Yes
                                            </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="radio4" value="option2"/>No
                                        </label>
                                    </div>
                                </form>
                            </div>
                        <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">
                                <form role="form">

                                    <label>Price of Alcaline Water</label>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon">₱</span>
                                        <input type="text" class="form-control"/>
                                        <span class="input-group-addon">.00</span>
                                    </div>

                                    <label>Price of Mineral Water</label>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon">₱</span>
                                        <input type="text" class="form-control"/>
                                        <span class="input-group-addon">.00</span>
                                    </div>

                                    <label>Price of Gallon</label>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon">₱</span>
                                        <input type="text" class="form-control"/>
                                        <span class="input-group-addon">.00</span>
                                    </div>

                                    <label>Price of Slim</label>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon">₱</span>
                                        <input type="text" class="form-control"/>
                                        <span class="input-group-addon">.00</span>
                                    </div>

                                    <div class="form-group">
                                        <label>Transaction Types</label>
                                        <div class="checkbox">
                                            <label>
                                                 <input type="checkbox" value=""/>Pick Up Container
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value=""/>Swap Container
                                            </label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-success btn-lg">Save</button>
                                    <button type="button" class="btn btn-danger btn-lg">Cancel</button>
                                </form>
                            </div>
                        <!-- /.col-lg-6 (nested) -->
                        </div>
                    <!-- /.row (nested) -->
                    </div>
                <!-- /.panel-body -->
                </div>
            <!-- /.panel -->
            </div>
        <!-- /.col-lg-12 -->
         </div>
    <!-- /.row -->
    </div>
    </div>
</body>
</html>
