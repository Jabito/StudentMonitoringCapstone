<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AquaJMT | Sales History</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</head>
<body>
 <div id="wrapper">
     <div class="container-fluid">
         <div class="row">
             <div class="">
                 <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
             </div>
         </div>
     </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Sales Records</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <form class="form-inline">
                            <div class="form-group">
                                <label>Display Sales From:</label>
                                <select class="form-control">
                                    <option>Today</option>
                                    <option>The past 7 days</option>
                                    <option>The past 30 days</option>
                                    <option>The past year</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Search: </label>
                                <input type="text" class="form-control" id="salesSearch" placeholder="Enter search terms" />
                            </div>
                            <button type="button" class="btn btn-primary">Generate Report</button>
                        </form>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th rowspan="2">Ordered On</th>
                                <th rowspan="2">Ordered By</th>
                                <th rowspan="2">Address</th>
                                <th rowspan="2">Water Type</th>
                                <th rowspan="2">No. of Round Ordered</th>
                                <th rowspan="2">No. of Slim Ordered</th>
                                <th>Overall Sales:</th>
                                <th>P 150,291.00</th>
                            </tr>
                            <tr>
                                <th>Price Per Item</th>
                                <th>Total Cost</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX" th:each="order: ${orders}">
                                <td th:text="${order.createdOn}"></td>
                                <td th:text="${order.orderedBy}"></td>
                                <td th:text="${order.customerAddress}"></td>
                                <td th:text="${order.waterType}"></td>
                                <td th:text="${order.roundOrdered}" class="center"></td>
                                <td th:text="${order.slimOrdered}" class="center"></td>
                                <td th:text="${order.costPerItem}" class="center"></td>
                                <td th:text="${order.totalCost}" class="center"></td>
                            </tr>

                            </tbody>
                        </table>
                        <!-- /.table-responsive -->

                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    </div>

 <!-- Page-Level Demo Scripts - Tables - Use for reference -->
 <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
</body>
</html>
