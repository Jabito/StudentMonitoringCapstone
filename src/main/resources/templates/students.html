<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>St. Mark's | Student</title>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<div id="wrapper">
    <div class="container-fluid" style="background-color: #122b40;">
        <div class="row" style="  background-color: #122b40;">
            <div class="">
                <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            </div>
        </div>
    </div>

    <!-- ETO SIMULA NG PAGE -->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Student Records </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- /.row -->



        <table width="100%" class="table table-striped table-bordered table-hover"
               id="dataTables-example">
            <thead>
            <tr>
                <th>FirstName</th>
                <th>MiddleName</th>
                <th>LastName</th>
                <th>Birth Date</th>
                <th>Place</th>
                <th>Citizenship</th>
                <th>Address</th>
                <th>Contact No</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tableBody" th:each="stud : ${studList}">
                <tr>
                    <td th:text="${stud.firstName}"></td>
                    <td th:text="${stud.middleName}"></td>
                    <td th:text="${stud.lastName}"></td>
                    <td th:text="${stud.bday}"></td>
                    <td th:text="${stud.place}"></td>
                    <td th:text="${stud.citizenship}"></td>
                    <td th:text="${stud.address}"></td>
                    <td th:text="${stud.contactNo}"></td>
                    <td><a th:href="@{'/showStudentInfo?id='+ ${stud.id}}">View Details</a></td>
                </tr>
            </tbody>
        </table>


        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<script type="text/javascript">
    // Initialize Firebase


    //

</script>


</body>
</html>
