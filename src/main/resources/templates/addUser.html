<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>AquaJMT | Add Users </title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body id="addUser">
<div class="container-fluid">
    <div class="row">
        <div class="">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        </div>
    </div>
</div>


<div class="container-fluid">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Add User</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        You can add User Details here.
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form  role="form" th:object="${newUser}" th:action="@{/addNewUser}" method="post">
                                    <div class="form-group">
                                        <label>User Type</label>
                                        <select id="section">
                                            <option  th:each="userType  : ${userType}" th:text="${userType.user_type}" th:value="${userType.id}" th:field="*{userTypeId}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Users</label>
                                        <select id="users">
                                            <option  th:each="user  : ${users}" th:text="${user.name}" th:value="${user.id}" th:field="*{userId}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input class="form-control" placeholder="Username" th:field="*{username}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" placeholder="Email" th:field="*{email}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Password" th:field="*{password}"/>
                                    </div>

                                    <button th:type="submit" class="btn btn-success btn-lg">Save</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">
                                <form role="form">


                                    <h5><label><i class="glyph-icon icon-paperclip" style="color: black"></i>Upload Picture</label></h5>
                                    <input class="form-control"  id="files-upload" type="file" style=" "/>


                                    <button type="submit" class="btn btn-success btn-lg">Upload Photo</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
</div>
<script th:inline="javascript">


    $("body").on("change", "#section", onChange());

    function onChange() {
        var userId = $(this).val();
        console.log(userId);
        $.ajax({
            type: 'GET',
            contentType: 'application/json; charset=utf-8',
            url: '/getListByUserTypeId',
            data: {userTypeId: userId},
            success: function (response) {
                console.log(response);
                $('#users').empty();
                response.section.forEach(function (item) {
                    $('#users').append(new Option(item.name, item.id));
                });
            }
        });
    }

</script>
</body>
</html>
