<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>AquaJMT | Profile </title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        </div>
    </div>
</div>


<div class="container-fluid">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Add Parent</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        You can Parent Details here.
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form  role="form" th:object="${parent}" th:action="@{/addNewParent}" method="post">
                                    <br/>
                                    <div class=" pgit form-group">
                                        <label>Parent Of</label>
                                        <select >
                                            <option th:each="student : ${students}" th:text="${student.firstName + '  ' + student.lastName}" th:value="${student.id}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Relationship</label>
                                        <input class="form-control" placeholder="Relationship" th:field="*{relationship}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Parent Name</label>
                                        <input class="form-control" placeholder="Parent Name" th:field="*{parentName}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="email" class="form-control" placeholder="Email Address" th:field="*{email}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Occupation</label>
                                        <input class="form-control" placeholder="Occupation" th:field="*{occupation}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Office No</label>
                                        <input class="form-control" placeholder="Office No" th:field="*{officeNo}"/>
                                    </div>


                                    <button th:type="submit" class="btn btn-success btn-lg">Save</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">
                                <form role="form">


                                    <h5><label><i class="glyph-icon icon-paperclip" style="color: black"></i>Upload Picture</label></h5>
                                    <input class="form-control"  id="files-upload" type="file" style=" "/>


                                    <button type="submit" class="btn btn-success btn-lg">Upload Photo</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
</div>
</body>
</html>
